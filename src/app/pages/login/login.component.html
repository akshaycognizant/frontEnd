<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card class="login-card">
            <h2 class="text-center mt10">Login here...</h2>
            <form action="">
                <!-- user name -->
                <mat-form-field class="full-width ml50" style="margin-bottom: 10px;" appearance="outline">
                    <mat-label>username</mat-label>
                    <input required  name="username" matInput placeholder="enter username here">
                    <mat-hint>please provide your valid username</mat-hint>
                </mat-form-field>
                <!-- password -->
                <mat-form-field class="full-width ml50" appearance="outline">
                    <mat-label>password</mat-label>
                    <input required name="password" type="password" matInput placeholder="enter password here">
                </mat-form-field>
                <div class="container text-center">
                    <button class="mr10 mb20" type="submit" mat-flat-button>Login</button>
                    <button class="mr10 mb20" type="reset " mat-raised-button>Clear</button>
                </div>
            </form>
            </mat-card>
        </div>
        </div>
    </div>
</div>
